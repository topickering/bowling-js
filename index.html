<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Let's roll!</title>
    <script src="src/frame.js"></script>
    <script src="src/game.js"></script>
    <script src="jquery.js"></script>
    <script src="interface.js"></script>
  </head>
  <body>
    <h1>Let's roll!</h1>
    <div class="roll-buttons">
      <h4>How many pins did you hit?</h4>
      <p>
        <button id="0" value=0 class='display'>0</button>
        <button id="1" value=1 class='display'>1</button>
        <button id="2" value=2 class='display'>2</button>
        <button id="3" value=3 class='display'>3</button>
        <button id="4" value=4 class='display'>4</button>
        <button id="5" value=5 class='display'>5</button>
        <button id="6" value=6 class='display'>6</button>
        <button id="7" value=7 class='display'>7</button>
        <button id="8" value=8 class='display'>8</button>
        <button id="9" value=9 class='display'>9</button>
        <button id="10" value=10 class='display'>10</button>
      </p>
    </div>
      <h3>Current frame: <span id="currentFrame"></span></h3>
      <!-- <h3>Frame score: <span id="roll1"></span>:<span id="roll2"></span></h3> -->
      <h3>Running total: <span id="runningTotal">0</span></h3>
  </body>
</html>
