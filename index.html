<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Let's roll!</title>
    <script src="src/frame.js"></script>
    <script src="src/game.js"></script>
    <script src="jquery.js"></script>
    <script src="interface.js"></script>
  </head>
  <body>
    <h1>Let's roll!</h1>
    <section class="roll-buttons">
      <h4>How many pins did you hit?</h4>
      <p>
        <button id="0">0</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="10">10</button>
      </p>
    </section>
      <h3>Current frame: <span id="currentFrame"></span></h3>
      <!-- <h3>Frame score: <span id="roll1"></span>:<span id="roll2"></span></h3> -->
      <h3>Running total: <span id="runningTotal">0</span></h3>
  </body>
</html>
